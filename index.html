<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container">
      <div class="pricing-header">
        <h2 class="model-heading">Our Pricing</h2>
        <div class="toggler">
          <div class="pricing-option">Annually</div>
          <div class="pricing-option monthly">Monthly</div>
          <input type="checkbox" name="" id="" class="cb" />
        </div>
      </div>
      <div class="card-section">
        <div class="card">
          <h3 class="option-heading">Basic</h3>
          <span class="price price-basic"> &dollar;199.99 </span>
          <span class="benefits">500 GB Storage</span
          ><span class="benefits"> 2 Users Allowed</span
          ><span class="benefits">Send up to 3 GB</span>

          <a href="" class="button">Learn More</a>
        </div>
        <div class="card card-complementary">
          <h3 class="option-heading">Professional</h3>
          <span class="price price-professional"> &dollar;249.99</span>
          <span class="benefits">1 TB Storage</span
          ><span class="benefits">5 Users Allowed</span
          ><span class="benefits">Send up to 10 GB</span
          ><a href="" class="button">Learn More</a>
        </div>
        <div class="card">
          <h3 class="option-heading">Master</h3>
          <span class="price price-master"> &dollar;399.99</span>
          <span class="benefits">2 TB Storage</span
          ><span class="benefits">10 Users Allowed</span
          ><span class="benefits"> Send up to 20 GB</span
          ><a href="" class="button"> Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
